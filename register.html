<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a30e8b604.js" crossorigin="anonymous"></script>
    </head>
<body>
  <header class="header">
     <h1>Cadastro de clientes</h1>
  </header>
  <main class="main-div">
    <button class="cadastrar-button">Cadastrar Cliente</button>

    <table class="client-table">
      <thead>
        <tr>
          <th class="th-nome">Nome</th>
          <th class="th-email">Email</th>
          <th class="th-celular">Celular</th>
          <th class="th-cidade">Cidade</th>
          <th class="th-acoes">Ações</th>
        </tr>
      </thead>
      <tbody class="tbody">

      </tbody>
    </table>

<div class="modal">
  <header class="modal-header">
     <h2>Novo Cliente</h2>
     <button class="cancelar-button"><i class="fa-solid fa-xmark"></i></button>
   </header>
   <form class="form">
    <input id="nome" type="text" data-index="new" placeholder="Nome do cliente" class="input-field" required>
    <input id="email" type="email" placeholder="Email do cliente" class="input-field" required>
    <input id="celular" type="text" placeholder="Celular do cliente" class="input-field" required>
    <input id="cidade" type="text" placeholder="Cidade do cliente" class="input-field" required>
    <footer class="modal-footer">
      <button class="salvar-button" type="button">Salvar</button>
      <button class="cancelar-button">Cancelar</button>
    </footer>
   </form>
</div>

<div class="modal-excluir">
    <header class="modal-excluir-header">
       <h2>Excluir clientes</h2>
       <button class="cancelar-button2"><i class="fa-solid fa-xmark"></i></button>
    </header>
    <p class="modal-excluir-p"></p>
    <footer class="modal-excluir-footer">
    <button class="modal-excluir-excluir-button">Excluir</button>
    <button class="cancelar-button2">Cancelar</button>
    </footer>
</div>

</main>
<div class="overlay"></div>

<script src="register.new.js"></script>
</body>
</html>
